<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Redactor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Email Redactor</h1>
        <p class="subtitle">Upload a text file to redact all email addresses</p>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".txt" />
            <label for="fileInput" class="upload-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Choose Text File
            </label>
            <span id="fileName" class="file-name">No file selected</span>
        </div>

        <div id="results" class="results hidden">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Emails Found:</span>
                    <span id="emailCount" class="stat-value">0</span>
                </div>
            </div>

            <div class="content-section">
                <h3>Original Content</h3>
                <pre id="originalContent" class="content-box"></pre>
            </div>

            <div class="content-section">
                <h3>Redacted Content</h3>
                <pre id="redactedContent" class="content-box"></pre>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
